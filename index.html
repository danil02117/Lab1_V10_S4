<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
</head>
<body>
    <h2>Генератор текста Lorem Ipsum</h2>
    <form action="TextServlet" method="post">
        <label for="numLines">Количество строк:</label>
        <input type="number" id="numLines" name="numLines" min="1" required><br>
        <label for="fontSize">Размер шрифта:</label>
        <input type="number" id="fontSize" name="fontSize" min="10" max="30" required><br>
        <input type="submit" value="Сгенерировать текст">
    </form>
</body>
</html>
